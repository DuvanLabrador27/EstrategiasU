<div class="card">
    <div class="card-body">
      <form [formGroup]="claseForm" (ngSubmit)="crearClase()">
        <div class="mb-3">
          <!-- <label for="exampleInputEmail1" class="form-label"
            >Nombre de la Materia</label> -->
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="nombre"
            placeholder="Nombre de la clase"
          />
          <div id="emailHelp" class="form-text"></div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled] = "claseForm.invalid">Crear Clase</button>
      </form>
    </div>
  </div>
