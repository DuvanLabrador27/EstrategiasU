<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <table class="table table-hover">

          <thead>

            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
            </tr>

          </thead>

          <tbody>

            <tr
              *ngFor="let materia of listaMaterias | async | filtro:desde:objMostrar"
              id="tr-id-1"
              class="tr-class-1"
            >
              <td id="td-id-1" class="td-class-1">{{ materia.id }}</td>
              <td>{{ materia.nombre }}</td>
              <td>
                <button class="btn btn-danger" (click)="borrar(materia)">
                  <i class="mdi mdi-delete-forever"></i>
                </button>
                </td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>

          </tbody>

        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="previousPage()" >Previous</a></li>
            <li class="page-item"><button class="btn btn-primary" (click)="nextPage()" [disabled]="endPage==numberPages">Next</button></li>
          </ul>
        </nav>

      </div>
      <div *ngIf="endPage===numberPages" class="alert alert-warning" role="alert">
        No se tienen mas datos!
      </div>
    </div>
  </div>
</div>
